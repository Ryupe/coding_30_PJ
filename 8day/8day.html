<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://unpkg.com/vue"></script>
  <script src="anime.min.js"></script>
  <a href= "https://qiita.com/y___k/items/22e135b8b8c57ed26fbe">これ</a>を写経しました。
  <title>8day</title>
</head>

<body>
  <div id="app" class='box'>
    <p class="control">
      <button v-on:click='addVal(10)'>+ 10</button>
      <button v-on:click='addVal(100)'>+ 100</button>
      <button v-on:click='addVal(1000)'>+ 1000</button>
      <button v-on:click='doubleVal'>x 2</button>
      <button class='reset' v-on:click='resetVal'>RESET</button>
    </p>
    <p class="count">
      <span v-show="is_comma">{{count | addComma}}</span>
      <span v-show="!is_comma">{{count}}</span>
    </p>
    <p class="mode">
      <label><input type="checkbox" v-model="is_comma">カンマ</label>
    </p>
  </div>
  <script src="8day.js"></script>
</body>
</html>
